<!DOCTYPE html>
<html lang="en">

<head>
    <title>App light IT</title>
    <meta charset='utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="sweet-alert-plugin/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweet-alert-plugin/sweet-alert.css" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Sign up!</h1>
            </div>
        </div>
        <form id='registration' action="" method="">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="left-inner-addon ">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input id='emailReg' type="email" placeholder="E-mail" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="error-text-message email-error-text-message ">
                        <p>Invalid password</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="left-inner-addon ">
                        <i class="glyphicon glyphicon-lock password1"></i>
                        <input type="password" placeholder="Password" id='password1Reg' required>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="error-text-message password1-error-text-message ">
                    <p>Password should contain at least one number, one lowercase and one uppercase letter, at least six characters</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="left-inner-addon ">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" placeholder='Confirm password' id='password2Reg' required>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="error-text-message password2-error-text-message ">
                    <p>Please make sure your passwords match.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <input type="submit" value="Create account!" id="createAccount">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p class="back-to-index"><a href="index.html"><span class="glyphicon glyphicon-arrow-left"></span></a></p>
            </div>
        </div>
    </div>
</body>

</html>
