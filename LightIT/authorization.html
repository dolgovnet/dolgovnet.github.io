    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">

            </div>
        </div>
    </div>
</header>    

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Log in</h1>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="left-inner-addon ">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input id='emailLog' type="email" placeholder="E-mail"  required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="left-inner-addon ">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password"  placeholder ="Password" id='passwordLog'required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input id ='logIn' type="submit" value="Log in">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <p>No user account? &nbsp;&nbsp;<a href="registration.html">Sign up!</a><span class="glyphicon glyphicon-arrow-right"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p class="back-to-index"><a href="index.html"><span class="glyphicon glyphicon-arrow-left"></span></a></p>
        </div>
    </div>
</div>



</body>
